window:
  startup_mode: Fullscreen

font:
  normal:
    family: Hurmit Nerd Font Mono
    style: medium
  bold:
    family: Hurmit Nerd Font Mono
    style: bold
  size: 14

colors:
  primary:
    background: '#0A0E14'
    foreground: '#B3B1AD'
  normal:
    black: '#01060E'
    red: '#EA6C73'
    green: '#91B362'
    yellow: '#F9AF4F'
    blue: '#53BDFA'
    magenta: '#FAE994'
    cyan: '#90E1C6'
    white: '#C7C7C7'
  bright:
    black: '#686868'
    red: '#F07178'
    green: '#C2D94C'
    yellow: '#FFB454'
    blue: '#59C2FF'
    magenta: '#FFEE99'
    cyan: '#95E6CB'
    white: '#FFFFFF'

cursor:
  style:
    shape: Beam
    blinking: On

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

key_bindings:
  - { key: B,              mods: Command,       chars: "\x02"       } # <Cmd-b> => <Ctrl-b>
  - { key: I,              mods: Command,       chars: "\x09"       } # <Cmd-i> => <Ctrl-i>
  - { key: O,              mods: Command,       chars: "\x0F"       } # <Cmd-o> => <Ctrl-o>
  - { key: T,              mods: Command,       chars: "\x14"       } # <Cmd-t> => <Ctrl-t>
  - { key: T,              mods: Command|Shift, chars: "†"          } # <Cmd-Shift-t> => <Opt-t>
  - { key: C,              mods: Command,       chars: "\x03"       } # <Cmd-c> => <Ctrl-y>
  - { key: P,              mods: Command,       chars: "\x10"       } # <Cmd-p> => <Ctrl-p>
  - { key: P,              mods: Command|Shift, chars: "++"         } # <Cmd-Shift-p> => ++
  - { key: F,              mods: Command,       chars: "+-"         } # <Cmd-f> => +-
  - { key: F,              mods: Command|Shift, chars: "+f"         } # <Cmd-Shift-f> => +f
  - { key: A,              mods: Command,       chars: "\x01"       } # <Cmd-a> => <Ctrl-a>

  - { key: Key1,           mods: Command,       chars: "¡"          } # <Cmd-1> => <Opt-1> 
  - { key: Key2,           mods: Command,       chars: "™"          } # <Cmd-2> => <Opt-2> 
  - { key: Key3,           mods: Command,       chars: "£"          } # <Cmd-3> => <Opt-3> 
  - { key: Key4,           mods: Command,       chars: "¢"          } # <Cmd-4> => <Opt-4> 
  - { key: Key5,           mods: Command,       chars: "∞"          } # <Cmd-5> => <Opt-5> 
  - { key: Key6,           mods: Command,       chars: "§"          } # <Cmd-6> => <Opt-6> 
  - { key: Key7,           mods: Command,       chars: "¶"          } # <Cmd-7> => <Opt-7> 
  - { key: Key8,           mods: Command,       chars: "•"          } # <Cmd-8> => <Opt-8> 
  - { key: Key9,           mods: Command,       chars: "ª"          } # <Cmd-9> => <Opt-9> 

  - { key: Key1,           mods: Control,       chars: "¡"          } # <Ctrl-1> => <Opt-1> 
  - { key: Key2,           mods: Control,       chars: "™"          } # <Ctrl-2> => <Opt-2> 
  - { key: Key3,           mods: Control,       chars: "£"          } # <Ctrl-3> => <Opt-3> 
  - { key: Key4,           mods: Control,       chars: "¢"          } # <Ctrl-4> => <Opt-4> 
  - { key: Key5,           mods: Control,       chars: "∞"          } # <Ctrl-5> => <Opt-5> 
  - { key: Key6,           mods: Control,       chars: "§"          } # <Ctrl-6> => <Opt-6> 
  - { key: Key7,           mods: Control,       chars: "¶"          } # <Ctrl-7> => <Opt-7> 
  - { key: Key8,           mods: Control,       chars: "•"          } # <Ctrl-8> => <Opt-8> 
  - { key: Key9,           mods: Control,       chars: "ª"          } # <Ctrl-9> => <Opt-9> 

  - { key: Period,         mods: Command,       chars: "≥"          } # <Cmd-.> => <Opt->> 
  - { key: Period,         mods: Command|Shift, chars: "˘"          } # <Cmd-.> => <Opt->> 
  - { key: Period,         mods: Control,       chars: "≥"          } # <Cmd-.> => <Opt->> 
  - { key: Period,         mods: Control|Shift, chars: "˘"          } # <Cmd-.> => <Opt->> 

  - { key: Comma,          mods: Command,       chars: "≤"          } # <Cmd-,> => <Opt-<> 
  - { key: Comma,          mods: Command|Shift, chars: "¯"          } # <Cmd-,> => <Opt-<> 
  - { key: Comma,          mods: Control,       chars: "≤"          } # <Cmd-,> => <Opt-<> 
  - { key: Comma,          mods: Control|Shift, chars: "¯"          } # <Cmd-,> => <Opt-<> 

  - { key: J,              mods: Command,       chars: "\x0A"       } # <Cmd-J> => <Ctrl-J> 
  - { key: K,              mods: Command,       chars: "\x0B"       } # <Cmd-K> => <Ctrl-K> 
  - { key: L,              mods: Command,       chars: "\x0C"       } # <Cmd-L> => <Ctrl-L> 
  - { key: H,              mods: Command,       chars: "\x08"       } # <Cmd-H> => <Ctrl-H> 
  - { key: V,              mods: Command|Shift, chars: "√"          } # <Cmd-V> => <Opt-V> 
  - { key: V,              mods: Control|Shift, chars: "√"          } # <Cmd-V> => <Opt-V> 
  - { key: S,              mods: Command|Shift, chars: "ß"          } # <Cmd-S> => <Opt-S>
  - { key: S,              mods: Control|Shift, chars: "ß"          } # <Cmd-S> => <Opt-S>

  - { key: U,              mods: Command,       chars: "\x15"          } # <Cmd-u> => <Ctrl-u>
  - { key: D,              mods: Command,       chars: "\x04"          } # <Cmd-d> => <Ctrl-d>

